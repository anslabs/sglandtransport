container:
  image: cirrusci/flutter:latest

unit_test_task:
  create_env_script:
    - touch .env
    - echo "LTA_DATAMALL_KEY=dummyKey123" > .env
  pub_cache:
    folder: ~/.pub-cache
  test_script:
    - flutter analyze
    - flutter test --coverage
    - lcov --list coverage/lcov.info
    - genhtml coverage/lcov.info --output=coverage
